<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <div class="container">
    <div class="card card--avatar">
      <div class="card--avatar-top">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="avatar">
        <h1>
          <span>Report for</span><br>
          Jeremy Robson
        </h1>
      </div> <!-- End of Card-Avatar-Top div -->
      <div class="card--avatar-bottom">
          <button class="btn">Daily</button>
          <button class="btn active">Weekly</button>
          <button class="btn">Monthly</button>
        </div> <!-- End of Card-Avatar-Bottom div -->
     </div> <!-- End of Card-Avatar div -->

    <div class="container--timecards">
      <div class="card timecard timecard--work">
        <div class="timecard--bottom">
          <div class="timecard--title">
            <h2>Work</h2>
            <button class="btn">
              <svg width="21" height="5" 
              xmlns="http://www.w3.org/2000/svg">
              <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 
              2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 
              2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 
              1 0 5 2.5 2.5 0 0 1 0-5Z" fill="currentColor" 
              fill-rule="evenodd"/>
            </svg>
            </button>
          </div>
          <div class="timecard--amt">
            <p class="current">5hrs</p>
            <p class="previous">Yesterday - 7hrs</p>
          </div>
        </div>
      </div>
    </div>

  </div><!-- End of Container Div -->
  


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/sty0le.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <section class="profile-container">
      <div class="profile">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        <div class="profile-info">
          <p>Report for</p><br>
          <h1>Jeremy Robson</h1>
      </div>
    </div>
    <div class="profile-time">
      <ul>
        <li>Daily</li>
        <li>Weekly</li>
        <li>Monthly</li>
      </ul>
    </div>
    </section>

    <section class="time-container">
      <div class="work">
        <div class="work-header">
          <img src="./images/icon-work.svg" alt="work">
        </div>
        <div class="title">
          <h2>Work</h2>
          <div class="dots"></div>
        </div>
        <div class="time">
          <p class="hours-large">32hrs</p>
          <p class="hours-small">Last week - 36hrs</p>
        </div>
      </div>

      <div class="play">
        <div class="play-header">
          <img src="./images/icon-play.svg" alt="play">
        </div>
        <div class="title">
          <h2>Play</h2>
          <div class="dots"></div>
        </div>
        <div class="time">
          <p class="hours-large">10hrs</p>
          <p class="hours-small">Last week - 8hrs</p>
        </div>
      </div>

      <div class="study">
        <div class="study">
          <img src="./images/icon-study.svg" alt="study">
        </div>
        <div class="title">
          <h2>Study</h2>
          <div class="dots"></div>
        </div>
        <div class="time">
          <p class="hours-large">4hrs</p>
          <p class="hours-small">Last week - 7hrs</p>
        </div>
      </div>

      <div class="exercise">
        <div class="exercise">
          <img src="./images/icon-exercise.svg" alt="exercise">
        </div>
        <div class="title">
          <h2>Exercise</h2>
          <div class="dots"></div>
        </div>
        <div class="time">
          <p class="hours-large">4hrs</p>
          <p class="hours-small">Last week - 5hrs</p>
        </div>
      </div>

      <div class="social">
        <div class="exercise">
          <img src="./images/icon-social.svg" alt="social">
        </div>
        <div class="title">
          <h2>Social</h2>
          <div class="dots"></div>
        </div>
        <div class="time">
          <p class="hours-large">5hrs</p>
          <p class="hours-small">Last week - 10hrs</p>
        </div>
      </div>

      <div class="self-care">
        <div class="self-care">
          <img src="./images/icon-self-care.svg" alt="self-care">
        </div>
        <div class="title">
          <h2>Self-Care</h2>
          <div class="dots"></div>
        </div>
        <div class="time">
          <p class="hours-large">2hrs</p>
          <p class="hours-small">Last week - 2hrs</p>
        </div>
      </div>
    </section>
  </main>

<script src="script.js"></script>
</body>
</html>
